<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form #f="ngForm" (ngSubmit)="onSubmit()" >
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Email" name="email" [(ngModel)]="usuario.email" required>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Senha" name="senha" [(ngModel)]="usuario.senha" required>
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="button" [routerLink]="['/operacao']" [queryParams]="{op:'esqueceuSenha'}" mat-button>Esqueceu sua senha?</button>
        <button  type="submit" mat-button>Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
